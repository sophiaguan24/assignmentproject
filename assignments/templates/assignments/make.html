<!DOCTYPE html>
<html lang = "en">
<head>
  <title>
    Create Assignment
  </title
  <meta charset="utf-8">
  <meta name= "viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href = "style.css">
</head>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}">
      Whipple Hill
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon">
      </span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'assignments' user.username %}">
            Assignments
          </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'classes' user.username %}">
              Classes
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href= "{% url 'profile' user.username %}">
              Profile
            </a>
        </li>
      {% else %}
        <form style="padding-bottom:1em;" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-info">Login</button>
          <table>
            {{ form }}
          </table>
        </form>
      {% endif %}
      </ul>
    </div>
  </nav>
  <br></br>
  <br></br>
  <body>
    <p> CREATE AN ASSIGNMENT </p>
    <form method='POST' action='{% url "assignments" user.username %}'>
    <div class = "card col-xl-9 col-lg-9 col-md-9 col-sm-12">
      <label> Name </label>
      <input type = "Textbox" name = "assignmentName"/>
    </div>
    <div class = "card col-xl-9 col-lg-9 col-md-12 col-sm-12">
      <label for="subject"> Class </label>
      <select name="subject" id="subject">
      {% for subject in allClasses %}
        <option value='{{subject.id}}'>{{subject.name}}</option>
      {% endfor %}
      </select>
    </div>
    <div class = "card col-xl-9 col-lg-9 col-md-12 col-sm-12">
      <label> Description </label>
      <input type = "Textbox" name = "assignmentDescription"/>
    </div>
    <div class = "card col-xl-9 col-lg-9 col-md-9 col-sm-12">
      <label> Due date </label>
      <input type = "datetime-local" name = "assignmentDue"/>
    </div>
    <div class = "card col-xl-9 col-lg-9 col-md-9 col-sm-12">
      <label> Complete </label>
      <input type = "checkbox" name = "assignmentComplete"/>
      {% csrf_token %}
      <button type = "submit"  class = "btn btn-primary"> Create Assignment </button>
    </form>
  </body>
</html>
