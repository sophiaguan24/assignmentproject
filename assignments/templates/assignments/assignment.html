<!DOCTYPE html>
<html>
  <head>
    <title>
      Assignment Page
    </title>
  </head>
  <body>
    <ul>
    {% for assignment in allAssignments %}
    <li>
      {{assignment.name}}
    </li>
    {% endfor %}
    </ul>
    <form method = 'POST' action='{% url "make" user.username %}'>
      {% csrf_token %}
    <button type="submit" > Make Assignment </button class = "btn btn-primary>

    </form>
  </body>
</html>
